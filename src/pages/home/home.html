<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor= "let mesanje of mensajes">
          <ion-avatar item-start>
            <img src="../../assets/imgs/user.png">
          </ion-avatar>
          <h2>userPancho</h2>
          <h3>El Mensaje</h3>
          <p>{{mesanje}}</p>
        </ion-item>
      </ion-list>

      <ion-card>
        <ion-card-header>
          Configuracion de Red
        </ion-card-header>
        <ion-card-content>
          <ion-label>Ip</ion-label>
          <ion-input type="text" placeholder="Ip" [(ngModel)]="configuracioIp" name="ip" ></ion-input>
          <ion-label>Puerto</ion-label>
          <ion-input type="text" placeholder="Puerto" [(ngModel)]="configuracionPuerto" name="puerto" ></ion-input>
          <div padding>
            <button block (click)="creararSocket(configuracioIp, configuracionPuerto)" >Configurar</button>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-list>
        <ion-item>
          <ion-label>Mensaje</ion-label>
          <ion-input type="text" placeholder="Mensaje" [(ngModel)]="mensajeModel" name="apodo" ></ion-input>
        </ion-item>
      </ion-list>
     
      <div padding>
        <button block (click)="enviar(mensajeModel)" >Enviar</button>
      </div>


</ion-content>
